<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" role="img" aria-label="Skill Track icon">
	<defs>
		<linearGradient id="g" x1="0" x2="1">
			<stop offset="0" stop-color="#2b7be9" />
			<stop offset="1" stop-color="#57a0ff" />
		</linearGradient>
	</defs>
	<rect width="128" height="128" rx="20" fill="#071025" />

	<!-- outer ring -->
	<circle cx="64" cy="64" r="44" fill="url(#g)" opacity="0.18" />

	<!-- clock body -->
	<circle cx="64" cy="64" r="30" fill="#071825" stroke="url(#g)" stroke-width="4" />

	<!-- clock hands -->
	<line x1="64" y1="64" x2="64" y2="50" stroke="#cfe9ff" stroke-width="4" stroke-linecap="round" />
	<line x1="64" y1="64" x2="78" y2="64" stroke="#cfe9ff" stroke-width="4" stroke-linecap="round" />

	<!-- small top knob -->
	<rect x="58" y="26" width="12" height="6" rx="2" fill="url(#g)" />

	<!-- ST letters -->
	<g transform="translate(18,86) scale(1.1)" fill="#e6eef6" font-family="Inter, Arial, sans-serif" font-weight="700">
		<text x="0" y="0" font-size="36">S</text>
		<text x="36" y="0" font-size="36">T</text>
	</g>
</svg>